<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="description" content="Pagina Inicial da aplicação">
    <meta name="keywords" content="pagina-inicial, pagina-home, inicio, home, inicial, index, ...">
    <meta name="author" content="Author Name">
    <meta name="revisit-after" content="60 days">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <link rel="icon" th:href="@{/ico/favicon.ico}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Topnav</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div id="topnav" th:fragment="topnav" th:class="${layoutColor}">

		<nav id="navBar" class="w3-bar w3-card">
   			<div class="w3-hide-small">
   				<a th:href="@{/}" class="w3-bar-item w3-button w3-wide"><b>Inicio</b></a>
   				<a th:href="@{/dashboard}" class="w3-bar-item w3-button w3-wide"><b>Painel</b></a>
   				<a th:href="@{/search}" class="w3-bar-item w3-button w3-wide"><b>Pesquisa</b></a>
   				<a th:href="@{/about}" class="w3-bar-item w3-button w3-wide"><b>Sobre</b></a>
   			</div>
   			<a href="javascript:void(0)" class="w3-bar-item w3-button w3-hide-large w3-hide-medium" onclick="w3_open()"><i class="fa fa-bars"></i></a>
   		</nav>

		<nav id="sideBar" class="w3-hide-large w3-hide-medium w3-sidebar w3-bar-block w3-animate-left" style="display:none">
			<div th:class="${layoutColor}">
				<a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">X</a>
		   		<a th:href="@{/}" onclick="w3_close()" class="w3-bar-item w3-button"><b>Inicio</b></a>
		   		<a th:href="@{/dashboard}" onclick="w3_close()" class="w3-bar-item w3-button"><b>Painel</b></a>
   				<a th:href="@{/search}" onclick="w3_close()" class="w3-bar-item w3-button"><b>Pesquisa</b></a>
   				<a th:href="@{/about}" onclick="w3_close()" class="w3-bar-item w3-button"><b>Sobre</b></a>
   			</div>
		</nav>

		<script>
			var mySidebar = document.getElementById("sideBar");
	
			function w3_open() {
	  			if (mySidebar.style.display === 'block') {
	    			mySidebar.style.display = 'none';
	  			} else {
	    			mySidebar.style.display = 'block';
	  			}
			}
	
			function w3_close() {
	    		mySidebar.style.display = "none";
			}
		</script>
	</div><!-- fragment topnav -->
</body>
</html>
